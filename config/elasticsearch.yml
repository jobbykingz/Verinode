# Elasticsearch Configuration for Verinode Search

# Cluster settings
cluster.name: verinode-search
node.name: verinode-node-1

# Network settings
network.host: 0.0.0.0
http.port: 9200

# Discovery settings
discovery.type: single-node

# Memory settings
bootstrap.memory_lock: true
ES_JAVA_OPTS: "-Xms2g -Xmx2g"

# Index settings
index:
  number_of_shards: 1
  number_of_replicas: 0

# Analysis settings for text search
analysis:
  analyzer:
    verinode_analyzer:
      type: custom
      tokenizer: standard
      filter: [lowercase, verinode_stop, verinode_stemmer]
    
  filter:
    verinode_stop:
      type: stop
      stopwords: _english_
    
    verinode_stemmer:
      type: stemmer
      language: english

# Security settings
xpack.security.enabled: false
xpack.security.transport.ssl.enabled: false

# Performance settings
thread_pool:
  search:
    size: 10
    queue_size: 1000

# Logging
logger.level: INFO
logger.org.elasticsearch: INFO