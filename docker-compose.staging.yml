version: '3.8'

services:
  api:
    image: ${DOCKERHUB_USERNAME}/verinode:staging
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=staging
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3