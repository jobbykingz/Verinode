name: Performance Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm ci
    - name: Build and Start
      run: |
        npm run build
        npm start &
        sleep 10
    - name: Run Load Test
      run: |
        # Using autocannon for basic load testing
        npx autocannon -c 10 -d 10 http://localhost:4000/health