<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Verinode" />
    <meta name="application-name" content="Verinode" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- SEO and Social Meta Tags -->
    <meta
      name="description"
      content="Verinode provides secure Web3 infrastructure for issuing and verifying cryptographic proofs on the Stellar network. Enterprise-grade verification for the decentralized web."
    />
    <meta name="keywords" content="Verinode, Stellar, Web3, Cryptographic Proofs, Verification, Blockchain, Identity, Zero Knowledge Proofs" />
    <meta name="author" content="Verinode Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://verinode.io/" />
    <meta property="og:title" content="Verinode - Web3 Proof Verification & Infrastructure" />
    <meta property="og:description" content="Verinode provides secure Web3 infrastructure for issuing and verifying cryptographic proofs on the Stellar network." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://verinode.io/" />
    <meta property="twitter:title" content="Verinode - Web3 Proof Verification & Infrastructure" />
    <meta property="twitter:description" content="Verinode provides secure Web3 infrastructure for issuing and verifying cryptographic proofs on the Stellar network." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Verinode - Web3 Proof Verification & Infrastructure</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Verinode",
        "applicationCategory": "BlockchainApplication",
        "operatingSystem": "Web",
        "description": "Web3 infrastructure for issuing and verifying cryptographic proofs on Stellar",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Verinode - JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Verinode is a Progressive Web App that requires JavaScript for cryptographic proof verification.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
